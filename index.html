<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Biển và Xoáy Nước</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #b8eaff; /* sky blue */
        font-family: sans-serif;
    }

    #windText {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 32px;
        font-weight: bold;
        color: #0066cc;
    }

    #windArrow {
        position: absolute;
        top: 60px;
        left: 10%;
        width: 80%;
        height: 10px;
        background: #0099ff;
        animation: windMove 3s linear infinite;
    }

    @keyframes windMove {
        0%   { transform: translateX(0); }
        100% { transform: translateX(50px); }
    }
</style>
</head>

<body>

<div id="windText">GIÓ ➜</div>
<div id="windArrow"></div>

<canvas id="ocean"></canvas>

<script>
    const canvas = document.getElementById("ocean");
    const ctx = canvas.getContext("2d");

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resize();
    window.onresize = resize;

    // Sóng
    let t = 0;

    // Xoáy nước
    const vortices = [];
    for (let i = 0; i < 12; i++) {
        vortices.push({
            x: i * 150 + 50,
            y: canvas.height - 120,
            r: 25,
            angle: Math.random() * Math.PI * 2
        });
    }

    function drawWave() {
        ctx.beginPath();
        ctx.moveTo(0, canvas.height - 150);

        for (let x = 0; x < canvas.width; x++) {
            let y = canvas.height - 150 + Math.sin(x * 0.01 + t) * 35
                                        + Math.sin(x * 0.03 + t * 1.5) * 15;
            ctx.lineTo(x, y);
        }

        ctx.lineTo(canvas.width, canvas.height);
        ctx.lineTo(0, canvas.height);
        ctx.closePath();

        ctx.fillStyle = "#0088dd";
        ctx.fill();
    }

    function drawBigWave() {
        let baseY = canvas.height - 180 + Math.sin(t * 0.7) * 20;

        ctx.beginPath();
        ctx.moveTo(canvas.width * 0.6, baseY);

        for (let x = canvas.width * 0.6; x < canvas.width; x++) {
            let y = baseY - Math.sin((x * 0.02) + t) * (80 + (x - canvas.width * 0.6) * 0.15);
            ctx.lineTo(x, y);
        }

        ctx.strokeStyle = "white";
        ctx.lineWidth = 3;
        ctx.stroke();
    }

    function drawVortices() {
        vortices.forEach(v => {
            v.angle += 0.08;

            ctx.beginPath();
            for (let a = 0; a < Math.PI * 2; a += 0.3) {
                let r = v.r + Math.sin(a * 3 + v.angle) * 4;
                let x = v.x + Math.cos(a) * r;
                let y = v.y + Math.sin(a) * r;
                ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;
            ctx.stroke();
        });
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawWave();
        drawBigWave();
        drawVortices();

        t += 0.05;
        requestAnimationFrame(animate);
    }

    animate();
</script>

</body>
</html>
