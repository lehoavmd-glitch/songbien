<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Wave + Boat</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #6EC6FF; /* màu trời */
        }
        canvas {
            display: block;
        }
    </style>
</head>

<body>
<canvas id="waveCanvas"></canvas>

<script>
// =========================
//  Canvas setup
// =========================
const canvas = document.getElementById("waveCanvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.onresize = resize;

// =========================
//  Customizable Settings
// =========================
// MỤC 5: Bạn có thể chỉnh mọi thứ ở đây
let waveHeight = 20;       // độ cao sóng
let waveLength = 200;      // bước sóng
let waveSpeed = 0.02;      // tốc độ sóng
let waterColor = "#0099ff"; // màu nước
let boatYoffset = 10;       // độ con thuyền lắc lên xuống

// =========================
//  Boat (simple icon)
// =========================
const boat = new Image();
boat.src = "https://i.imgur.com/VQ8pEsO.png"; 
// (Bạn có thể đổi sang ảnh thuyền bạn muốn)

// =========================
//  Draw Wave
// =========================
function drawWave(t) {
    ctx.fillStyle = waterColor;
    ctx.fillRect(0, canvas.height * 0.45, canvas.width, canvas.height);

    ctx.beginPath();
    ctx.moveTo(0, canvas.height * 0.45);

    for (let x = 0; x < canvas.width; x++) {
        let y = Math.sin((x + t * 200) / waveLength) * waveHeight;
        ctx.lineTo(x, canvas.height * 0.45 + y);
    }

    ctx.lineTo(canvas.width, canvas.height);
    ctx.lineTo(0, canvas.height);
    ctx.closePath();
    ctx.fill();
}

// =========================
//  Draw Boat floating
// =========================
function drawBoat(t) {
    if (!boat.complete) return; // chờ ảnh tải

    let boatX = canvas.width * 0.5 - 60;
    let boatY = canvas.height * 0.45 - 50;

    // hiệu ứng lắc
    let float = Math.sin(t * 2) * boatYoffset;

    ctx.drawImage(boat, boatX, boatY + float, 120, 80);
}

// =========================
//  Animation Loop
// =========================
let t = 0;
function animate() {
    t += waveSpeed;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawWave(t);
    drawBoat(t);

    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
